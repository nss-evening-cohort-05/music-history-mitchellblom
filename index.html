<!-- 

1. Currently, the <li> items are block level elements. Add correct styles to remove the bullets and display them as inline elements.
2. The three <span> elements should be displayed as block elements with a 1 pixel border and 25 pixel margin on all sides.
3. In the article element with the class n-child, add a 1 pixel border around every even numbered section element.

-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NSS Assignment Psudo Classes</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

<ul class="top">
  <li class="block">1</li>
  <li class="block">2</li>
  <li class="block">3</li>
</ul>

<span class="inline">X</span>
<span class="inline">Y</span>
<span class="inline">Z</span>

<article class="n-child">
  <section> A </section>
  <div> X </div>
  <section> B </section>
  <section> C </section>
  <section> D </section>
</article>

<article class="n-type">
  <section> A </section>
  <section> B </section>
  <aside> Aside </aside>
  <section> C </section>
  <section> D </section>
  <section> E </section>
</article>

<article class="first-of-type">
  <section> A </section>
  <section> B </section>

  <section> C </section>
  <section> D </section>
  <aside> Aside 2 </aside>
  <section> E </section>

</article>

<article class="three">
  <section> A </section>
  <section> B </section>
  <aside> Aside </aside>
  <section> C </section>
  <section> D </section>
  <section> E </section>
</article>
