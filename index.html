<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Music History Pt. 1</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>

    <ul id="top">
      <li class="top"><a href="#" class="active">View Music</a></li> |
      <li class="top"><a href="#">Add Music</a></li> |
      <li class="top"><a href="#">Profile</a></li>
    </ul>
    <div class="containers">
      <div id="left">
          <label for="songlength">Song length:</label>
            <input type="range">
          <label for="artist">Artist:</label>
          <select name="artist">
            <option value="">Options</option>
            <option value="">Another Option</option>
            <option value="">Yet Another</option>
          </select>
          <label for="album">Album:</label>
          <select name="album">
            <option value="">Options</option>
            <option value="">Another Option</option>
            <option value="">Yet Another</option>
          </select>
        <div class="genres">  
          <label for="genre">Genre:</label>
            <input type="checkbox" name="genre" value="">
          <label for="rock">Rock</label>
            <input type="checkbox" name="genre" value="">
          <label for="classical">Classical</label>
            <input type="checkbox" name="genre" value="">
          <label for="pop">Pop</label>
            <input type="checkbox" name="genre" value="">
          <label for="jazz">Jazz</label>
            <input type="checkbox" name="genre" value="">
          <label for="blues">Blues</label>
            <input type="checkbox" name="genre" value="">
          <label for="hiphop">Hip hop</label>
        </div>
      </div>

      <div id="right">
          <h2 class="darkyellow">
            Song Name
          </h2>
            <ul>
              <li>Artist name</li> |
              <li>Album</li> |
              <li>Genre</li> |
            </ul>


      </div>
    </div>
  </body>

</html>
