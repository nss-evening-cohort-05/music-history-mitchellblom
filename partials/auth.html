<div class="container col-xs-8 col-xs-offset-2">
	<h1 class="header-font">Welcome to Memory Lane</h1>
  <input type="email" id="inputEmail" class="form-control form-spacing" placeholder="Email Address" ng-model="auth.email" required autofocus>
  <input type="password" class="form-control form-spacing" placeholder="Password" ng-model="auth.password" required>
  <input type="text" class="form-control form-spacing" placeholder="Username" ng-model="auth.username" required>
  <a class="btn btn-lg col-xs-6 authButton" ng-click="loginUser()">Login</a>
  <a class="btn btn-lg col-xs-6 authButton" ng-click="registerUser()">Register</a>
</div>
