<div class="songInListView">
   <label>Song Name:</label>
   <input type="text" ng-model="newSong.name"></input>
   <label for="artist">Artist:</label>
   <input type="text" ng-model="newSong.artist"></input>
   <label for="album">Album:</label>
   <input type="text" ng-model="newSong.album"></input>
   <label for="album">Genre:</label>
   <input type="text" ng-model="newSong.genre"></input>
   <label for="album">Cover URL:</label>
   <input type="text" ng-model="newSong.cover"></input>
</div>
<div class="buttonWrap">
    <button ng-click="addNewSong()" class="btn btn-default" align="center">Submit</button>
</div>
