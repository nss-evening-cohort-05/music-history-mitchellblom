<div class="contactInListView" ng-repeat="song in songs">
  <ul class="row">
    <div class="col-sm-6"><a ng-href="#!/item/view/{{song.id}}">{{song.name}}</a> by {{song.artist}} on the album {{song.album}}</div>
    <div class="col-sm-1"><button class="btn btn-danger" ng-click="deleteContactPressed(song.id)">x</button></div>
  </ul>
</div>
